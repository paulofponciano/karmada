apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-karmada
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/paulofponciano/karmada.git
    path: argocd-apps/karmada
    targetRevision: HEAD
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
